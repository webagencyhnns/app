<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/css/output.css" />
  <link rel="stylesheet" href="../../style.css" />
  <title>Contact</title>
</head>

<body class="font-verdana bg-slate-100 overflow-x-hidden w-full max-h-screen">
  <header class="bg-gradient-to-b from-gray-600 via-gray-500 to-gray-400">
    <nav class="w-full h-auto z-10 lg:grid lg:grid-cols-3 lg:items-center xl:grid xl:grid-cols-2 xl:items-center">
      <img src="./assets/img/Logo-eclair.png" alt="logo agence éclair"
        class="sm:hidden md:block md:w-1/5 md:my-0 md:mx-auto lg:ml-0" />

      <div class="z-30 sm:w-full sm:h-20 relative left-4 top-6 sm:block md:hidden lg:hidden xl:hidden cursor-pointe"
        role="button">
        <img src="./assets/img/icons8-menu.svg" alt="menu hamburger" width="20px" height="40px" class="w-10 block"
          id="menu" />
      </div>
      <div class="lg:col-start-2 lg:col-end-4 md:block" id="liste">
        <ul
          class="sm:flex sm:flex-col sm:items-center z-20 sm:h-auto md:flex md:flex-row md:justify-evenly md:items-center md:p-4 md:text-xs lg:p-0 lg:flex lg:flex-row lg:justify-evenly lg:text-lg xl:flex xl:flex-row xl:justify-evenly xl:text-lg xl:p-0 list-none uppercase text-white">
          <div class="sm:w-full sm:border-b-2 sm:mb-4 md:hidden lg:hidden xl:hidden"></div>
          <li class="li-nav">
            <a class="no-underline line" href="http://localhost:8080">Accueil</a>
          </li>
          <li class="sm:py-4 li-nav">
            <a class="no-underline line" href="http://localhost:8080/services.html">Services</a>
          </li>
          <li class="li-nav">
            <a class="no-underline line" href="#">nos réalisations</a>
          </li>
          <li class="sm:py-4 md:p-0 li-nav">
            <a class="no-underline line" href="#">boutique</a>
          </li>
          <li class="sm:pb-4 md:p-0 li-nav">
            <a class="no-underline line" href="http://localhost:8080/contact.html">contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <h2 class="text-gray-600 font-normal py-16 text-center sm:text-2xl md:text-4xl">
    <strong>Rentrons</strong> en contact
  </h2>
  <div class="flex flex-col justify-center items-center">
    <form class="w-2/3">
      <div class="relative mb-11">
        <label for="prenom" class="text-gray-500 text-xl">Entrez votre prénom</label>
        <input type="text" placeholder="Prénom" required id="prenom"
          class="text-gray-300 block w-full py-3 border-none outline-none bg-color-none text-lg" />
      </div>
      <div class="relative mb-11">
        <label for="nom" class="text-gray-500 text-xl">Entrez votre nom</label>
        <input type="text" placeholder="Nom" required id="nom"
          class="text-gray-100 block w-full py-3 border-none outline-none bg-color-none text-lg" />
      </div>
      <div class="relative mb-11">
        <label for="mail" class="text-gray-500 text-xl">Entrez votre mail</label>
        <input type="email" name="" id="mail" placeholder="Votre adresse mail"
          class="block w-full py-3 border-none outline-none bg-color-none text-lg text-gray-50" />
      </div>
      <div class="relative mb-11">
        <textarea id="txt" placeholder="Votre message" required
          class="w-full h-48 border-none rounded-md p-2 resize-none outline-none text-xl bg-white"></textarea>
      </div>
      <div class="relative mb-12">
        <button type="submit"
          class="text-gray-400 py-4 border-solid border-4 rounded-full transition-all duration-500 px-16 block w-auto bg-img-gradient bg-200% bg-white sm:text-lg md:text-2xl font-medium hover:text-white hover:bg-100% hover:border-solid hover:border-4 hover:border-slate-100">
          Envoyer
        </button>
      </div>
    </form>
  </div>
</body>

</html>
